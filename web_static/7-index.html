<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Valle, Cali.</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Valle del Cauca:</h2>
                                <ul>
                                    <li>Cali</li>
                                    <li>Tulua</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Antioquia:</h2>
                                <ul>
                                    <li>Medellin</li>
                                    <li>Tarzo</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Wi-Fi.</h4>
                    <div class="popover">
                        <ul>
                            <li>Kitchen</li>
                            <li>Wi-Fi</li>
                            <li>Valcony</li>
                            <li>Laundry</li>
                        </ul>
                    </div>
                </div>
                <button><span>Search</span></button>
            </section>
            <section class="places">
                <h1>places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
    <footer>
        <span>Holberton School</span>
    </footer>
</body>
</html>
